<div class="container">
  <h3>User Registration + Input styles + Few errors</h3>

  <form action=""
        (ngSubmit)="onSubmit()"
        #userForm="ngForm"
   >
    <div class="form-group my-2">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control"
             [(ngModel)]="model.name"
             name="name"
             #name="ngModel"
             required="required"
             minlength="4"
      >

      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger mt-1">
        <div [hidden]="!name.errors['required']">Field is required</div>
        <div [hidden]="!name.errors['minlength']">Minimum 4 symbols</div>
      </div>
    </div>

    <div class="form-group my-2">
      <label for="age">Age</label>
      <input type="text" id="age" class="form-control" required
             [(ngModel)]="model.age"
             name="age"
             #age="ngModel"
      >
      <div [hidden]="age.valid || age.pristine" class="alert alert-danger mt-1">Field is required</div>
    </div>

    <div class="form-group my-2">
      <label for="role">Role</label>
      <select  id="role" class="form-control" required [(ngModel)]="model.role" name="role">
        <option *ngFor="let r of roles" [value]="r">{{r}}</option>
      </select>
    </div>

    <button type="submit"
            class="btn btn-primary"
            [disabled]="!userForm.form.valid"
    >Submit</button>

    <p>{{diagnostic}}</p>
  </form>
</div>
