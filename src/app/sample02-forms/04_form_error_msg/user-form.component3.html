<div class="container">
  <h3>User Registration + Input styles + Text</h3>

  <form action="">
    <div class="form-group my-2">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" required
             [(ngModel)]="model.name"
             name="name"
             #name="ngModel"
      >
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger mt-1">Field is required</div>
    </div>

    <div class="form-group my-2">
      <label for="age">Age</label>
      <input type="text" id="age" class="form-control" required
             [(ngModel)]="model.age"
             name="age"
             #age="ngModel"
      >
      <div [hidden]="age.valid || age.pristine" class="alert alert-danger mt-1">Field is required</div>
    </div>

    <div class="form-group my-2">
      <label for="role">Role</label>
      <select  id="role" class="form-control" required [(ngModel)]="model.role" name="role">
        <option *ngFor="let r of roles" [value]="r">{{r}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    <p>{{diagnostic}}</p>
  </form>
</div>
